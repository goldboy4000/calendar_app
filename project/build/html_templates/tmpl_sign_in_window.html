<div class="modal is-active" id="sign_in_window">
    <div class="modal-background"></div>
    <div class="modal-card">

        <header class="modal-card-head">
            <% if (type === 'sign-in') { %>
                <p class="modal-card-title">Sign In by</p>
            <% } %>
            <% if (type === 'sign-up') { %>
                <p class="modal-card-title">Sign Up</p>
            <% } %>
            <button class="delete" id="close_button"></button>
        </header>

        <section class="modal-card-body">
            <% if (signBy || type === 'sign-up') { %>
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="text" id="email-input" placeholder="Email">
                    <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                </p><br>
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="password" id="password-input" placeholder="Password">
                    <span class="icon is-small is-left">
                            <i class="fa fa-key"></i>
                        </span>
                </p>
            <% } else { %>
                <p class="control">
                    <a class="button sign-in-by-email">
                            <span class="icon sign-in-by-email">
                                <i class="fa fa-envelope sign-in-by-email"></i>
                            </span>
                    </a>
                </p>
                <br>
                <p class="control">
                    <a class="button sign-in-by-google">
                            <span class="icon sign-in-by-google">
                                <i class="fa fa-google sign-in-by-google"></i>
                            </span>
                    </a>
                </p>
            <% } %>
        </section>

        <footer class="modal-card-foot">
            <% if (type === 'sign-up') { %>
                <p class="control">
                    <a class="button sign-up">
                        <span class="icon sign-up">
                            <i class="fa fa-sign-in sign-up"></i>
                        </span>
                        <span class="sign-up">
                            Sign up
                        </span>
                    </a>
                </p>
            <% } else { %>
                <% if (signBy) { %>
                    <p class="control">
                        <a class="button back">
                            <span class="icon back">
                                <i class="fa fa-reply back"></i>
                            </span>
                        </a>
                    </p>
                    <p class="control">
                        <a class="button sign-in">
                            <span class="icon sign-in">
                                <i class="fa fa-sign-in sign-in"></i>
                            </span>
                            <span class="sign-in">
                                Sign in
                            </span>
                        </a>
                    </p>
                <% } %>
            <% } %>
        </footer>
    </div>
</div>
